<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <nav class="topBar">
            <h1>Just<span>Dessert</span></h1>
            <div>
                <button id="joinButton">Join</button>
                <button id="loginButton">Login</button>
            </div>
        </nav>
        <nav class="searchBar">

            <form>
                <input type="text" name="searchFilter" id="entradaBusqueda" placeholder="SEARCH">
                <button type="submit">Go</button>
            </form>
            <div class="category">
                <img src="./imgs/cake.png" alt="cake">
                <h6>Cakes</h6>
            </div>
            <div class="category">
                <img src="./imgs/ice-cream.png" alt="ice-cream">
                <h6>Ice Cream</h6>
            </div>
            <div class="category">
                <img src="./imgs/cookie.png" alt="cookie">
                <h6>Cookies</h6>
            </div>
            <div class="category">
                <img src="./imgs/pie.png" alt="pie">
                <h6>Pie</h6>
            </div>

        </nav>
        <div class="content">
            <div class="mainCol"></div>
            <div class="sideCol"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
